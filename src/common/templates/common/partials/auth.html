<div style="position: fixed; top: 0; right: 0; padding: 10px; z-index: 1000;">
    {% if user.is_authenticated %}
        <form action="{% url 'accounts:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-link text-dark">Logout</button>
        </form>
    {% else %}
        <a href="{% url 'accounts:login' %}" class="btn btn-link text-dark">Login</a>
    {% endif %}
</div>
